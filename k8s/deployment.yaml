---
# FastAPI Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 1numbers-backend
  namespace: 1numbers
spec:
  replicas: 3
  selector:
    matchLabels:
      app: 1numbers-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: 1numbers-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/victorsaf/1numbers-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: url
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: WEAVIATE_URL
          value: "http://weaviate:8080"
        - name: MCP_RESEARCH_URL
          value: "http://mcp-research:5001"
        - name: MCP_KNOWLEDGE_URL
          value: "http://mcp-knowledge:5002"
        - name: MCP_UTILITIES_URL
          value: "http://mcp-utilities:5003"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
