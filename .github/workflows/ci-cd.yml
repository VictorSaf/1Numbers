name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'phase-*']
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality & Linting
  lint:
    runs-on: ubuntu-latest
    name: Code Quality & Linting
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pytest-cov
          pip install -r backend/requirements.txt
          pip install -r mcp_servers/requirements.txt

      - name: Run Black (code formatting)
        run: black --check .

      - name: Run isort (import sorting)
        run: isort --check-only .

      - name: Run Flake8 (style guide)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run MyPy (type checking)
        run: mypy backend/ mcp_servers/ --ignore-missing-imports

  # Unit Tests
  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_1numbers
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r mcp_servers/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests with coverage
        env:
          POSTGRES_URL: postgresql://test_user:test_password@localhost:5432/test_1numbers
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: testing
        run: |
          pytest backend/tests/ -v --cov=backend --cov-report=xml --cov-report=term
          pytest mcp_servers/*/tests/ -v --cov=mcp_servers --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # Integration Tests
  integration:
    runs-on: ubuntu-latest
    name: Integration Tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start services
        run: |
          docker-compose up -d
          sleep 30  # Wait for all services to start

      - name: Run integration tests
        run: |
          docker-compose exec -T backend pytest backend/tests/integration/ -v

      - name: Check container health
        run: docker-compose ps

      - name: Collect logs on failure
        if: failure()
        run: docker-compose logs

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # Build Docker Images
  build:
    runs-on: ubuntu-latest
    name: Build Docker Images
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [backend, mcp-research, mcp-knowledge, mcp-utilities]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: |
            ${{ matrix.service == 'backend' && 'backend/Dockerfile' || format('mcp_servers/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    name: Security Scanning
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

      - name: Run Bandit security check
        run: |
          pip install bandit
          bandit -r backend/ mcp_servers/ -f json -o bandit-report.json || true
          cat bandit-report.json

  # Documentation
  docs:
    runs-on: ubuntu-latest
    name: Build Documentation
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Build documentation
        run: mkdocs build

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: site/

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.1numbers.dev
    steps:
      - uses: actions/checkout@v4

      - name: Deploy with kubectl
        run: |
          echo "Deploying to staging..."
          kubectl set image deployment/1numbers-backend \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} \
            -n 1numbers-staging
          kubectl rollout status deployment/1numbers-backend -n 1numbers-staging
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Run smoke tests
        run: |
          curl -f https://staging.1numbers.dev/health || exit 1
          echo "Staging deployment successful!"

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: production
      url: https://api.1numbers.dev
    steps:
      - uses: actions/checkout@v4

      - name: Deploy with kubectl
        run: |
          echo "Deploying to production..."
          kubectl set image deployment/1numbers-backend \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.ref_name }} \
            -n 1numbers-production
          kubectl rollout status deployment/1numbers-backend -n 1numbers-production
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Verify production deployment
        run: |
          curl -f https://api.1numbers.dev/health || exit 1
          curl -f https://api.1numbers.dev/api/mcp/tools || exit 1
          echo "Production deployment verified!"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Phase 2: MCP Integration & Autonomous Research
            
            Production deployment of Phase 2 with:
            - 3 MCP servers (15 tools)
            - Research agent with 4-phase workflow
            - 9 FastAPI endpoints
            - Production-ready configuration
            
            See [Phase 2 Guide](https://github.com/VictorSaf/1Numbers/blob/main/docs/PHASE_2_COMPLETE_GUIDE.md) for details.
          draft: false
          prerelease: false

  # Notify on completion
  notify:
    runs-on: ubuntu-latest
    name: Notification
    needs: [lint, test, integration]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Phase 2 CI/CD Pipeline: ${{ job.status }}"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… CI/CD pipeline completed successfully!'
            })
        if: github.event_name == 'pull_request'
