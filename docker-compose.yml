version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: 1numbers-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-1numbers}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - 1numbers_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: 1numbers-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 1numbers_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: 1numbers-weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
    ports:
      - "8080:8080"
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - 1numbers_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/v1/.well-known/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MCP Research Server
  mcp-research:
    build:
      context: .
      dockerfile: mcp_servers/research/Dockerfile
    container_name: 1numbers-mcp-research
    environment:
      PORT: 5001
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "5001:5001"
    networks:
      - 1numbers_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MCP Knowledge Server
  mcp-knowledge:
    build:
      context: .
      dockerfile: mcp_servers/knowledge/Dockerfile
    container_name: 1numbers-mcp-knowledge
    environment:
      PORT: 5002
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      WEAVIATE_URL: http://weaviate:8080
    ports:
      - "5002:5002"
    networks:
      - 1numbers_network
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MCP Utilities Server
  mcp-utilities:
    build:
      context: .
      dockerfile: mcp_servers/utilities/Dockerfile
    container_name: 1numbers-mcp-utilities
    environment:
      PORT: 5003
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "5003:5003"
    networks:
      - 1numbers_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: 1numbers-backend
    environment:
      POSTGRES_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-1numbers}
      REDIS_URL: redis://redis:6379
      WEAVIATE_URL: http://weaviate:8080
      MCP_RESEARCH_URL: http://mcp-research:5001
      MCP_KNOWLEDGE_URL: http://mcp-knowledge:5002
      MCP_UTILITIES_URL: http://mcp-utilities:5003
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    networks:
      - 1numbers_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mcp-research:
        condition: service_healthy
      mcp-knowledge:
        condition: service_healthy
      mcp-utilities:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  weaviate_data:

networks:
  1numbers_network:
    driver: bridge
